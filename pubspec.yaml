name: draw
version: 0.9.1
description: 'A fully-featured Reddit API wrapper for Dart, inspired by PRAW.'
homepage: 'https://github.com/draw-dev/DRAW'

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  collection: '^1.14.3'
  color: '^2.1.1'
  http: '^0.12.0'
  http_parser: '^3.1.3'
  ini: '^2.0.0'
  logging: '^0.11.3+1'
  oauth2: '^1.1.0'
  path: '^1.4.2'
  quiver: '>=2.0.0 <3.0.0'

dev_dependencies:
  mockito: '^3.0.0'
  pedantic: '1.7.0'
  reply: '^0.1.2-dev'
  test: '^1.3.0'

# TODO(bkonyi): remove these.
# Temporary until package SDK restrictions are updated.
dependency_overrides:
  reply: '0.1.2-dev'
