name: draw
version: 0.4.2
description: 'A Reddit API wrapper for Dart, inspired by PRAW.'
homepage: 'https://github.com/draw-dev/DRAW'
authors:
  - Ben Konyi <bkonyi@google.com>
  - Kartik Chopra

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  collection: '^1.14.3'
  color:
    version: '^2.0.2'
    git:
      git://github.com/draw-dev/Color.git
  http: '^0.11.3+14'
  ini:
    version: '^1.1.0'
    git:
      git://github.com/draw-dev/dart-ini.git
  logging: '^0.11.3+1'
  oauth2: '^1.1.0'
  path: '^1.4.2'
  quiver: '>=2.0.0 <3.0.0'

dev_dependencies:
  mockito: '^3.0.0'
  reply: '^0.1.2-dev'
  test: '^1.3.0'

# TODO(bkonyi): remove these.
# Temporary until package SDK restrictions are updated.
dependency_overrides:
  reply: '0.1.2-dev'
